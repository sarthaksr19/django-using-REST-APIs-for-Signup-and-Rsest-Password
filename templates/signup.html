<!DOCTYPE html>
<html lang="en">

<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">

    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <style>
        .mar {

            margin-top: 10px;
        }

        form {
            width: 50%;
            margin: 50px auto;
        }
    </style>
</head>

<body>

    <div class="container px-0 mb-3">
        <h1 class="text-center mt-3"> New Stduent | SignUp Here</h1>
        {% if messages %}
        {% for message in messages %}

        <div class="alert alert-{{ message.tags }} alert-dismissible fade show my-0" role="alert">
            <b>{{ message }}</b>
            <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
        </div>
        {% endfor %}

        {% endif %}

        <form method="POST" action="/signup">
            {% csrf_token %}

            <div class="mb-3">
                <label for="exampleFormControlInput1" class="form-label">First Name</label>
                <input type="text" class="form-control" id="exampleFormControlInput1" name="first_name"
                    placeholder="First Name">
            </div>
            <div class="mb-3">
                <label for="Contact" class="form-label">Last Name</label>
                <input type="text" class="form-control" id="Contact" name="last_name" placeholder="Last Name">
            </div>
            <div class="mb-3">
                <label for="e-mail" class="form-label">Email</label>
                <input type="email" class="form-control" id="e-mail" name="email" placeholder="Enter Email">
            </div>
            <div class="mb-3">
                <label for="username" class="form-label"> Create Username</label>
                <input type="text" class="form-control" id="username" name="username" placeholder="Enter Username">
            </div>
            <div class="mb-3">
                <label for="password1" class="form-label"> Create Password</label>
                <input type="password" class="form-control" id="password1" name="password1"
                    placeholder="Enter Password">
            </div>
            <div class="mb-3">
                <label for="password2" class="form-label"> ReEnter Password</label>
                <input type="password" class="form-control" id="password2" name="password2"
                    placeholder="Confirm Password">
            </div>
            <button type="submit" class="btn btn-primary mar">Create Account</button>
            <button class="btn btn-danger mar"><a style="text-decoration: none; color: white;"  href="login">Cancel</a></button>
        </form>
    </div>

    <!-- <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-b5kHyXgcpbZJO/tY9Ul7kGkf1S0CWuKcCD38l8YkeH8z8QjE0GmW1gYU5S9FOnJ0"
        crossorigin="anonymous"></script> -->

</body>

</html>
